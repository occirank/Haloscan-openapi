openapi: 3.1.0
info:
  title: Haloscan API
  version: 1.0.0
  description: API for accessing SEO informations
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.haloscan.com/api
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: haloscan-api-key
  schemas:
    KeywordsOverviewRequest:
      type: object
      required:
        - keyword
        - requested_data
      properties:
        keyword:
          type: string
          description: Requested keyword
        requested_data:
          type: array
          description: |
            Sections to include. `metrics` is returned as `seo_metrics` and `ads_metrics`.
          items:
            type: string
            enum:
              - keyword_match
              - related_search
              - related_question
              - similar_category
              - similar_serp
              - top_sites
              - similar_highlight
              - categories
              - synonyms
              - metrics
              - volume_history
              - serp
          default:
            - keyword_match
            - related_search
            - related_question
            - similar_category
            - similar_serp
            - top_sites
            - similar_highlight
            - categories
            - synonyms
            - metrics
            - volume_history
            - serp
        lang:
          type: string
          enum:
            - fr
            - en
          description: Used for translating category labels (only if `categories` requested)
    KeywordsMatchRequest:
      type: object
      required:
        - keyword
      properties:
        keyword:
          type: string
          description: Requested keyword.
        lineCount:
          type: integer
          minimum: 1
          default: 20
          description: Max number of returned results.
        page:
          type: integer
          minimum: 1
          default: 1
          description: Page number for paginated results.
        order_by:
          type: string
          default: default
          enum:
            - default
            - keyword
            - volume
            - cpc
            - competition
            - kgr
            - allintitle
          description: |
            Field used for sorting results.
            Default sorts by descending volume.
        order:
          type: string
          default: asc
          enum:
            - asc
            - desc
          description: Whether the results are sorted in ascending or descending order.
        exact_match:
          type: boolean
          default: true
          description: >
            When FALSE, always ignore accents, punctuation, case, special characters, etc. when matching the seed
            keyword.
        volume_min:
          type: number
        volume_max:
          type: number
        cpc_min:
          type: number
        cpc_max:
          type: number
        competition_min:
          type: number
          minimum: 0
          maximum: 1
          description: Between 0 and 1.
        competition_max:
          type: number
          minimum: 0
          maximum: 1
          description: Between 0 and 1.
        kgr_min:
          type: number
        kgr_max:
          type: number
        kvi_min:
          type: number
        kvi_max:
          type: number
        kvi_keep_na:
          type: boolean
        allintitle_min:
          type: number
        allintitle_max:
          type: number
        word_count_min:
          type: number
          description: Min number of words making up the keyword.
        word_count_max:
          type: number
          description: Max number of words making up the keyword.
        include:
          type: string
          description: Regular expression for keywords to be included.
        exclude:
          type: string
          description: Regular expression for keywords to be excluded.
      description: Query model for keyword discovery and filtering.
    KeywordsSimilarRequest:
      type: object
      required:
        - keyword
      properties:
        keyword:
          type: string
          description: Requested keyword.
        lineCount:
          type: integer
          minimum: 1
          default: 20
          description: Max number of returned results.
        page:
          type: integer
          minimum: 1
          default: 1
          description: Page number for paginated results.
        order_by:
          type: string
          default: default
          enum:
            - default
            - keyword
            - similarity
            - volume
            - cpc
            - competition
            - kgr
            - allintitle
          description: |
            Field used for sorting results.
            Default is by descending similarity.
        order:
          type: string
          default: asc
          enum:
            - asc
            - desc
          description: Whether the results are sorted in ascending or descending order.
        similarity_min:
          type: number
        similarity_max:
          type: number
        volume_min:
          type: number
        volume_max:
          type: number
        cpc_min:
          type: number
        cpc_max:
          type: number
        competition_min:
          type: number
          minimum: 0
          maximum: 1
          description: Between 0 and 1.
        competition_max:
          type: number
          minimum: 0
          maximum: 1
          description: Between 0 and 1.
        kgr_min:
          type: number
        kgr_max:
          type: number
        kvi_min:
          type: number
        kvi_max:
          type: number
        kvi_keep_na:
          type: boolean
        allintitle_min:
          type: number
        allintitle_max:
          type: number
        score_min:
          type: number
          description: Minimum common top 100 score.
        score_max:
          type: number
          description: Maximum common top 100 score.
        p1_score_min:
          type: number
          description: Minimum common top 10 score.
        p1_score_max:
          type: number
          description: Maximum common top 10 score.
        word_count_min:
          type: number
          description: Min number of words making up the keyword.
        word_count_max:
          type: number
          description: Max number of words making up the keyword.
        include:
          type: string
          description: Regular expression for keywords to be included.
        exclude:
          type: string
          description: Regular expression for keywords to be excluded.
      description: Query model for finding similar keywords and applying advanced filters.
    KeywordsHighlightsRequest:
      type: object
      required:
        - keyword
      properties:
        keyword:
          type: string
          description: Requested keyword.
        lineCount:
          type: integer
          minimum: 1
          default: 20
          description: Max number of returned results.
        page:
          type: integer
          minimum: 1
          default: 1
          description: Page number for paginated results.
        order_by:
          type: string
          default: default
          enum:
            - default
            - keyword
            - similarity
            - volume
            - cpc
            - competition
            - kgr
            - allintitle
          description: |
            Field used for sorting results.
            Default is by descending similarity.
        order:
          type: string
          default: asc
          enum:
            - asc
            - desc
          description: Whether the results are sorted in ascending or descending order.
        exact_match:
          type: boolean
          default: true
          description: >
            When FALSE, always ignore accents, punctuation, case, special characters, etc. when matching the seed
            keyword.
        volume_min:
          type: number
        volume_max:
          type: number
        similarity_min:
          type: number
        similarity_max:
          type: number
        cpc_min:
          type: number
        cpc_max:
          type: number
        competition_min:
          type: number
          minimum: 0
          maximum: 1
          description: Between 0 and 1.
        competition_max:
          type: number
          minimum: 0
          maximum: 1
          description: Between 0 and 1.
        kgr_min:
          type: number
        kgr_max:
          type: number
        kvi_min:
          type: number
        kvi_max:
          type: number
        kvi_keep_na:
          type: boolean
        allintitle_min:
          type: number
        allintitle_max:
          type: number
        word_count_min:
          type: number
          description: Min number of words making up the keyword.
        word_count_max:
          type: number
          description: Max number of words making up the keyword.
        include:
          type: string
          description: Regular expression for keywords to be included.
        exclude:
          type: string
          description: Regular expression for keywords to be excluded.
      description: Query model for finding similar keywords with exact match option and advanced filters.
    KeywordsRelatedRequest:
      type: object
      required:
        - keyword
      properties:
        keyword:
          type: string
          description: Requested keyword.
        lineCount:
          type: integer
          minimum: 1
          default: 20
          description: Max number of returned results.
        page:
          type: integer
          minimum: 1
          default: 1
          description: Page number for paginated results.
        order_by:
          type: string
          default: default
          enum:
            - default
            - depth
            - keyword
            - volume
            - cpc
            - competition
            - kgr
            - allintitle
          description: |
            Field used for sorting results.
            Default sorts by descending depth (absolute value).
        order:
          type: string
          default: asc
          enum:
            - asc
            - desc
          description: Whether the results are sorted in ascending or descending order.
        exact_match:
          type: boolean
          default: true
          description: >
            When FALSE, always ignore accents, punctuation, case, special characters, etc. when matching the seed
            keyword.
        depth_min:
          type: number
        depth_max:
          type: number
        volume_min:
          type: number
        volume_max:
          type: number
        cpc_min:
          type: number
        cpc_max:
          type: number
        competition_min:
          type: number
          minimum: 0
          maximum: 1
          description: Between 0 and 1.
        competition_max:
          type: number
          minimum: 0
          maximum: 1
          description: Between 0 and 1.
        kgr_min:
          type: number
        kgr_max:
          type: number
        kvi_min:
          type: number
        kvi_max:
          type: number
        kvi_keep_na:
          type: boolean
        allintitle_min:
          type: number
        allintitle_max:
          type: number
        word_count_min:
          type: number
          description: Min number of words making up the keyword.
        word_count_max:
          type: number
          description: Max number of words making up the keyword.
        include:
          type: string
          description: Regular expression for keywords to be included.
        exclude:
          type: string
          description: Regular expression for keywords to be excluded.
      description: Query model for keyword discovery with depth-based sorting and advanced filters.
    KeywordsQuestionsRequest:
      type: object
      required:
        - keyword
      properties:
        keyword:
          type: string
          description: Requested keyword.
        lineCount:
          type: integer
          minimum: 1
          default: 20
          description: Max number of returned results.
        page:
          type: integer
          minimum: 1
          default: 1
          description: Page number for paginated results.
        order_by:
          type: string
          default: default
          enum:
            - default
            - depth
            - question_type
            - keyword
            - volume
            - cpc
            - competition
            - kgr
            - allintitle
          description: |
            Field used for sorting results.
            Default sorts by descending depth (absolute value).
        order:
          type: string
          default: asc
          enum:
            - asc
            - desc
          description: Whether the results are sorted in ascending or descending order.
        exact_match:
          type: boolean
          default: true
          description: >
            When FALSE, always ignore accents, punctuation, case, special characters, etc. when matching the seed
            keyword.
        question_types:
          type: array
          description: >
            An array containing any combination of [definition, how, how_expensive, how_many, what, when, where, who,
            why, yesno, how_long, unknown].
          items:
            type: string
            enum:
              - definition
              - how
              - how_expensive
              - how_many
              - what
              - when
              - where
              - who
              - why
              - yesno
              - how_long
              - unknown
        keep_only_paa:
          type: boolean
          default: false
          description: Whether to include only PAA (People Also Ask) from Google in the response.
        depth_min:
          type: number
        depth_max:
          type: number
        volume_min:
          type: number
        volume_max:
          type: number
        cpc_min:
          type: number
        cpc_max:
          type: number
        competition_min:
          type: number
          minimum: 0
          maximum: 1
          description: Between 0 and 1.
        competition_max:
          type: number
          minimum: 0
          maximum: 1
          description: Between 0 and 1.
        kgr_min:
          type: number
        kgr_max:
          type: number
        kvi_min:
          type: number
        kvi_max:
          type: number
        kvi_keep_na:
          type: boolean
        allintitle_min:
          type: number
        allintitle_max:
          type: number
        word_count_min:
          type: number
          description: Min number of words making up the keyword.
        word_count_max:
          type: number
          description: Max number of words making up the keyword.
        include:
          type: string
          description: Regular expression for keywords to be included.
        exclude:
          type: string
          description: Regular expression for keywords to be excluded.
      description: Query model for extracting question-type keywords with depth, PAA filter, and advanced constraints.
    KeywordsSynonymsRequest:
      type: object
      required:
        - keyword
      properties:
        keyword:
          type: string
          description: Requested keyword.
        lineCount:
          type: integer
          minimum: 1
          default: 20
          description: Max number of returned results.
        page:
          type: integer
          minimum: 1
          default: 1
          description: Page number for paginated results.
        order_by:
          type: string
          default: default
          enum:
            - default
            - keyword
            - volume
            - cpc
            - competition
            - kgr
            - allintitle
          description: |
            Field used for sorting results.
            Default sorts by descending volume.
        order:
          type: string
          default: asc
          enum:
            - asc
            - desc
          description: Whether the results are sorted in ascending or descending order.
        exact_match:
          type: boolean
          default: true
          description: >
            When FALSE, always ignore accents, punctuation, case, special characters, etc. when matching the seed
            keyword.
        volume_min:
          type: number
        volume_max:
          type: number
        cpc_min:
          type: number
        cpc_max:
          type: number
        competition_min:
          type: number
          minimum: 0
          maximum: 1
          description: Between 0 and 1.
        competition_max:
          type: number
          minimum: 0
          maximum: 1
          description: Between 0 and 1.
        kgr_min:
          type: number
        kgr_max:
          type: number
        kvi_min:
          type: number
        kvi_max:
          type: number
        kvi_keep_na:
          type: boolean
        allintitle_min:
          type: number
        allintitle_max:
          type: number
        word_count_min:
          type: number
          description: Min number of words making up the keyword.
        word_count_max:
          type: number
          description: Max number of words making up the keyword.
        include:
          type: string
          description: Regular expression for keywords to be included.
        exclude:
          type: string
          description: Regular expression for keywords to be excluded.
      description: Query model for keyword discovery and filtering.
    KeywordsFindRequest:
      type: object
      description: Discover keywords from one seed (`keyword`) or multiple seeds (`keywords`) using configurable source strategies.
      properties:
        keyword:
          type: string
          description: Requested keyword. Use to find a single keyword; takes precedence over `keywords`.
        keywords:
          type: array
          items:
            type: string
          description: Requested keywords (ignored if `keyword` is present).
        keywords_sources:
          type: array
          items:
            type: string
            enum:
              - match
              - serp
              - related
              - highlights
              - categories
              - questions
          default:
            - serp
            - related
          description: Which strategies to use to find keywords from input.
        keep_seed:
          type: boolean
          default: true
          description: Whether to keep the input in the API response.
        lineCount:
          type: integer
          minimum: 1
          default: 20
          description: Max number of returned results.
        page:
          type: integer
          minimum: 1
          default: 1
          description: Page number for paginated results.
        order_by:
          type: string
          default: default
          enum:
            - default
            - keyword
            - volume
            - cpc
            - competition
            - kgr
            - allintitle
          description: |
            Field used for sorting results.
            Default sorts by descending modality_count.
        order:
          type: string
          default: asc
          enum:
            - asc
            - desc
          description: Whether the results are sorted in ascending or descending order.
        exact_match:
          type: boolean
          default: true
          description: >
            When FALSE, always ignore accents, punctuation, case, special characters, etc. when matching the seed
            keyword(s).
        volume_min:
          type: number
        volume_max:
          type: number
        cpc_min:
          type: number
        cpc_max:
          type: number
        competition_min:
          type: number
          minimum: 0
          maximum: 1
          description: Between 0 and 1.
        competition_max:
          type: number
          minimum: 0
          maximum: 1
          description: Between 0 and 1.
        kgr_min:
          type: number
        kgr_max:
          type: number
        kvi_min:
          type: number
        kvi_max:
          type: number
        kvi_keep_na:
          type: boolean
        allintitle_min:
          type: number
        allintitle_max:
          type: number
        include:
          type: string
          description: Regular expression for keywords to be included.
        exclude:
          type: string
          description: Regular expression for keywords to be excluded.
    KeywordsSiteStructureRequest:
      type: object
      description: >
        Group keywords into topical clusters. Supports a single seed (`keyword`) or bulk (`keywords`). When `keywords`
        is present, `keyword` is ignored. Clustering can be automatic (`multi`) or rule-based (`manual`).
      properties:
        keyword:
          type: string
          description: Requested keyword, ignored if `keywords` (bulk) is present.
        keywords:
          type: array
          items:
            type: string
          minItems: 50
          description: Requested keywords (bulk). Must contain at least 50 keywords.
        exact_match:
          type: boolean
          default: true
          description: >
            When FALSE, always ignore accents, punctuation, case, special characters, etc. when matching the seed
            keyword(s).
        neighbours_sources:
          type: array
          items:
            type: string
            enum:
              - ngram
              - serp
              - related
              - highlights
              - categories
          description: |
            Which strategies should be used to find neighbours for `keyword`. Ignored if `keywords` is used (bulk mode).
        multipartite_modes:
          type: array
          items:
            type: string
            enum:
              - ngram
              - serp
              - related
              - highlights
              - categories
          description: |
            Sources to build the multipartite graph (used when mode=multi). Ignored if mode≠multi.
        neighbours_sample_max_size:
          type: integer
          minimum: 10
          maximum: 2000
          default: 1000
          description: |
            Max number of neighbour candidates to sample (single keyword only). Between 10 and 2000.
        mode:
          type: string
          default: multi
          enum:
            - multi
            - manual
          description: >
            Defines how groups are built. - **multi**: automatic, hierarchical clustering using proximity across
            modalities in `multipartite_modes`
              (strength influenced by `granularity`).
            - **manual**: group when keywords share at least `manual_common_10` URLs in top 10 **AND**
              at least `manual_common_100` URLs in top 100 of the last SERP.
        granularity:
          type: number
          default: 1
          description: >
            Controls clustering strictness (mode=multi). Lower → fewer/larger groups; higher → more/smaller groups.
            Reference values used in UI: 0.001 (insufficient), 0.01 (very low), 0.05 (low), 0.1 (mild), 0.25 (average),
            0.67 (high), 1 (very high), 10 (excessive). Ignored if mode=manual.
        manual_common_10:
          type: integer
          default: 2
          description: In manual mode, minimum shared URLs in SERP top 10 to join the same group.
        manual_common_100:
          type: integer
          default: 10
          description: In manual mode, minimum shared URLs in SERP top 100 to join the same group.
      allOf:
        - if:
            properties:
              mode:
                const: manual
          then:
            required:
              - manual_common_10
              - manual_common_100
    KeywordsSerpCompareRequest:
      type: object
      required:
        - keyword
        - period
      properties:
        keyword:
          type: string
          description: Requested keyword
        period:
          type: string
          enum:
            - 1 month
            - 3 months
            - 6 months
            - 12 months
            - custom
        first_date:
          type: string
          format: date
          description: Date in YYYY-MM-DD format
        second_date:
          type: string
          format: date
          description: Date in YYYY-MM-DD format
    KeywordsSerpAvailableDatesRequest:
      type: object
      required:
        - keyword
      properties:
        keyword:
          type: string
          description: Requested keyword
    KeywordsSerpPageEvolutionRequest:
      type: object
      required:
        - keyword
        - first_date
        - second_date
        - url
      properties:
        keyword:
          type: string
          description: Requested keyword
        first_date:
          type: string
          format: date
          description: Date in YYYY-MM-DD format
        second_date:
          type: string
          format: date
          description: Date in YYYY-MM-DD format
        url:
          type: string
    KeywordsBulkRequest:
      type: object
      required:
        - keywords
      properties:
        keywords:
          type: array
          description: Array containing the requested keywords.
          items:
            type: string
          minItems: 1
        lineCount:
          type: integer
          minimum: 1
          default: 20
          description: Max number of returned results.
        page:
          type: integer
          minimum: 1
          default: 1
          description: Page number for paginated results.
        order_by:
          type: string
          default: keep
          enum:
            - keep
            - keyword
            - volume
            - cpc
            - competition
            - kgr
            - allintitle
          description: |
            Field used for sorting results. Value "keep" preserves the original input order.
        order:
          type: string
          default: asc
          enum:
            - asc
            - desc
          description: Whether the results are sorted in ascending or descending order.
        exact_match:
          type: boolean
          default: true
          description: >
            [Ignored when `order_by = keep` or not specified] When FALSE, always ignore accents, punctuation, case,
            special characters, etc. when matching the seed keyword.
        volume_min:
          type: number
        volume_max:
          type: number
        cpc_min:
          type: number
        cpc_max:
          type: number
        competition_min:
          type: number
          minimum: 0
          maximum: 1
          description: Between 0 and 1.
        competition_max:
          type: number
          minimum: 0
          maximum: 1
          description: Between 0 and 1.
        kgr_min:
          type: number
        kgr_max:
          type: number
        kvi_min:
          type: number
        kvi_max:
          type: number
        kvi_keep_na:
          type: boolean
        allintitle_min:
          type: number
        allintitle_max:
          type: number
        word_count_min:
          type: number
          description: Min number of words making up the keyword.
        word_count_max:
          type: number
          description: Max number of words making up the keyword.
        include:
          type: string
          description: Regular expression for keywords to be included.
        exclude:
          type: string
          description: Regular expression for keywords to be excluded.
    KeywordsScrapRequest:
      type: object
      properties:
        keywords:
          type: array
          items:
            type: string
      required:
        - keywords
    DomainsOverviewRequest:
      type: object
      required:
        - input
        - requested_data
      properties:
        input:
          type: string
          description: Requested input
        mode:
          type: string
          description: Whether to look for a domain or a full url. Leave empty for auto detection
        requested_data:
          type: array
          items:
            type: string
            enum:
              - metrics
              - positions_breakdown
              - traffic_value
              - categories
              - best_keywords
              - best_pages
              - gmb_backlinks
              - visibility_index_history
              - positions_breakdown_history
              - positions_and_pages_history
        lang:
          type: string
    DomainsPositionsRequest:
      type: object
      description: Retrieve ranking keywords for a domain or a specific URL with rich filtering and sorting.
      required:
        - input
      properties:
        input:
          type: string
          description: Requested URL or domain.
        mode:
          type: string
          default: auto
          enum:
            - auto
            - root
            - domain
            - url
          description: Whether to look for a domain or a full URL. Leave empty (auto) for detection.
        lineCount:
          type: integer
          minimum: 1
          default: 20
          description: Max number of returned results.
        page:
          type: integer
          minimum: 1
          default: 1
          description: Page number for paginated results.
        order_by:
          type: string
          default: default
          enum:
            - default
            - keyword
            - volume
            - traffic
            - position
            - url
            - cpc
            - competition
            - kgr
            - allintitle
            - last_scrap
            - word_count
            - result_count
          description: |
            Field used for sorting results.
            Default sort is by descending traffic, then ascending position.
        order:
          type: string
          default: asc
          enum:
            - asc
            - desc
          description: Whether the results are sorted in ascending or descending order.
        volume_min:
          type: number
        volume_max:
          type: number

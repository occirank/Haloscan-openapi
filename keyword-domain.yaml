          type: number
        kgr_max:
          type: number
        kgr_keep_na:
          type: boolean
        kvi_min:
          type: number
        kvi_max:
          type: number
        kvi_keep_na:
          type: boolean
        allintitle_min:
          type: number
        allintitle_max:
          type: number
        allintitle_keep_na:
          type: boolean
    DomainsVisibilityTrendsRequest:
      type: object
      description: Compute trend/summary metrics for multiple URLs or domains.
      required:
        - input
      properties:
        input:
          type: array
          description: Array containing the requested URLs or domains.
          items:
            type: string
          minItems: 1
        mode:
          type: string
          default: auto
          enum:
            - auto
            - root
            - domain
            - url
          description: Whether to look for a domain or a full URL. Leave empty (auto) for detection.
        type:
          type: string
          default: trends
          enum:
            - first
            - highest
            - trends
            - index
          description: Determines how returned values are computed.
    StandardResponse:
      type: object
      description: Standard response envelope for keyword explorer endpoints
      properties:
        request_id:
          type: string
          description: Server-generated trace ID
        timestamp:
          type: string
          format: date-time
          description: ISO8601 response time
        request:
          type: object
          description: Echo of the request parameters received by the server
        meta:
          type: object
          description: Pagination and summary info
          properties:
            total:
              type: integer
              description: Total items matching the request
            has_next:
              type: boolean
            processing_ms:
              type: integer
              description: Server-side processing time in milliseconds
        data:
          type: object
          description: Endpoint-specific payload
          additionalProperties: true
        warnings:
          type: array
          items:
            type: string
  responses:
    UnauthorizedError:
      description: Unauthorized - Invalid API Key

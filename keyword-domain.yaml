    DomainsCompetitorsKeywordsDiffRequest:
      type: object
      description: >
        Compare a URL/domain against competitors to analyze overlapping/missing keyword positions. You can pass
        competitors explicitly, or let the API auto-detect them.
      required:
        - input
      properties:
        input:
          type: string
          description: Requested URL or domain.
        competitors:
          description: List of competitors to compare the input to. Use `"auto"` to auto-detect.
          oneOf:
            - type: string
              const: auto
            - type: array
              items:
                type: string
              minItems: 1
          default: auto
        mode:
          type: string
          default: auto
          enum:
            - auto
            - root
            - domain
            - url
          description: Whether to look for a domain or a full URL. Leave empty (auto) for detection.
        exclusive:
          type: boolean
          description: Include positions where only the search input is positioned (no competitors).
        missing:
          type: boolean
          description: Include positions where the input is NOT positioned, and ≥1 competitor IS.
        besting:
          type: boolean
          description: Include positions where the input outranks at least one competitor.
        bested:
          type: boolean
          description: Include positions where at least one competitor outranks the input.
        acceptedTypes:
          description: >
            Filter by result type. Optional if you use the boolean flags above (faster to use flags). With this, you can
            separate **mixed** keywords (input better than some competitors and worse than others). In that case,
            **bested**/**besting** become absolute (vs. every competitor present).
          oneOf:
            - type: string
              const: auto
            - type: array
              uniqueItems: true
              items:
                type: string
                enum:
                  - missing
                  - exclusive
                  - besting
                  - bested
                  - mixed
          default: auto
        lineCount:
          type: integer
          minimum: 1
          default: 20
          description: Max number of returned results.
        page:
          type: integer
          minimum: 1
          default: 1
          description: Page number for paginated results.
        order_by:
          type: string
          default: default
          enum:
            - default
            - best_reference_position
            - best_reference_url
            - best_reference_traffic
            - best_competitor_position
            - best_competitor_traffic
            - competitors_positions
            - unique_competitors_count
            - type
            - keyword
            - volume
            - cpc
            - competition
            - allintitle
            - result_count
            - kgr
            - word_count
            - best_competitor_url
          description: >
            Field used for sorting results. **default** sorts by descending `unique_competitors_count`, then by
            descending `best_competitor_traffic`.
        order:
          type: string
          default: asc
          enum:
            - asc
            - desc
          description: Whether the results are sorted in ascending or descending order.
